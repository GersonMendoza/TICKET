<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="::: Página Solicitudes :::"/>
        <ui:param name="pageNomb" value="Página Solicitudes"/>
        <ui:param name="pageDesc" value="Solicitud"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenuTicket" value="active"/>
        <ui:param name="actiResoSoli" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
        <!--Plugins Selector de Fecha-->
        <h:outputStylesheet library="css" name="datepicker3.css"/>
        <h:outputScript library="js" name="bootstrap-datepicker.js"/>
        <h:outputScript library="js" name="bootstrap-datepicker.es.js"/>
        <!--Plugins Select-->
        <h:outputStylesheet library="css" name="bootstrap-select.css"/>
        <h:outputScript library="js" name="bootstrap-select.js"/>
        <!--Plugins custom-->
            <h:outputScript library="js" name="custom/ticket.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
        <style>
            .field-error
            {
                color: #a94442; 
                display: inline;
                font-size: 10px;
            }
            .field-error:first-letter
            {
                text-transform: capitalize;
                color: #003399;
            }
            .form-group
            {
                margin-bottom: 5px !important;
            }
            .bootstrap-select > .btn {
                padding-top: 2px;
                padding-bottom: 2px;
            }
        </style>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContTicket">
                                <div id="toolTablTicket">
                                    <h:form>
                                        <!--Form exclusivo para los remotos-->
                                        <p:remoteCommand name="consTicket" actionListener="#{solicitudesBean.cons()}" update=":FormTicket" 
                                                         oncomplete="$('#ModaFormTicket').modal('show');" global="true"/>
                                        <h:link id="btonNuev" class="btn btn-success" outcome="resolucionSolicitud">
                                            <i class="fa fa-plus"/> Mis resoluciónes
                                        </h:link>
                                    </h:form>
                                </div>
                                <h:dataTable pt:data-id="TablTicket" id="TablTicket" value="#{solicitudesBean.listSoliTecn}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolTablTicket"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Código</f:facet>
                                        <h:outputText value="#{fila.codiSoli}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="desc">
                                        <f:facet name="header">Descripción</f:facet>
                                        <h:outputText value="#{fila.descSoli}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="depa">
                                        <f:facet name="header">Departamento</f:facet>
                                        <h:outputText value="#{fila.codiDepa.nombDepa}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="equi">
                                        <f:facet name="header">Equipo</f:facet>
                                        <h:outputText value="#{fila.codiEqui}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="ubic">
                                        <f:facet name="header">Ubicación</f:facet>
                                        <h:outputText value="#{fila.codiUbic}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Fecha Hora Solicitud.</f:facet>
                                        <h:outputText value="#{fila.fechHoraSoli}">
                                            <f:convertDateTime pattern="dd/MM/yyyy H:mm:ss" timeZone="GMT-6"/>
                                        </h:outputText>                            
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="dias">
                                        <f:facet name="header">Dias resolución</f:facet>
                                        <h:outputText value="#{fila.tiemResoSoli}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="prio">
                                        <f:facet name="header">Prioridad</f:facet>
                                        <h:outputText value="#{fila.prioSoli}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="enca">
                                        <f:facet name="header">Encargado</f:facet>
                                        <h:outputText value="#{fila.codiEnca}"/>   
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Modal -->
                <div id="ModaFormTicket" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <h:form id="FormTicket" class="form-horizontal">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"/></button>
                                    <h4 class="modal-title">Gestión de Solicitudes</h4>
                                </div>
                                <div class="modal-body" style="padding-top: 2px;">
                                    <fieldset class="col-md-12">
                                        <h:inputHidden id="codi" value="#{resolucionSolicitudBean.objeResoSoli.codiResoSoli}" />
                                        <div class="form-group input-group-xs">
                                            <h:outputLabel  for="desc" value="Resolución: "/> 
                                            <h:message for="desc" errorClass="field-error" />
                                            <h:inputText id="desc" value="#{resolucionSolicitudBean.objeResoSoli.descResoSoli}" class="form-control" />
                                        </div>
                                        <div class="form-group input-group-xs">
                                            <h:outputLabel  for="tipo" value="Tipo de trabajo realizado: "/>
                                            <h:message for="tipo" errorClass="field-error" />
                                            <h:selectOneMenu id="tipo" value="#{resolucionSolicitudBean.objeResoSoli.tipoTrabSoli}" class="form-control">
                                                <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                                <f:selectItem itemValue="Hardware" itemLabel="Hardware"/>
                                                <f:selectItem itemValue="Software" itemLabel="Software"/>
                                                <f:selectItem itemValue="Otros" itemLabel="Otros"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group input-group-xs">
                                            <h:outputLabel  for="esta" value="Estado: "/>
                                            <h:message for="esta" errorClass="field-error" />
                                            <h:selectOneMenu id="esta" value="#{resolucionSolicitudBean.objeResoSoli.estaResoSoli}" class="form-control">
                                                <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                                <f:selectItem itemValue="1" itemLabel="Reparado"/>
                                                <f:selectItem itemValue="2" itemLabel="Descartado"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="modal-footer">
                                        <div class="input-group-btn right" style="padding-top: 5px;">
                                            <div class="btn-group">
                                                <h:commandLink id="btonCanc" class="btn btn-default" pt:data-dismiss="modal">
                                                    <p:ajax listener="#{resolucionSolicitudBean.limpForm()}" process="@form" update="@form" global="true"/>
                                                    <i class="fa fa-mail-forward"/> Cerrar
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary" rendered="#{!solicitudesBean.guardar}">
                                                    <p:ajax listener="#{resolucionSolicitudBean.guar()}" process="@form" update="@form :ContTicket" oncomplete="INIT_OBJE_TICKET();" />
                                                    <i class="fa fa-edit"/> Guardar
                                                </h:commandLink>
                                            </div>
                                        </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
