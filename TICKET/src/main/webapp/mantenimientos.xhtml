<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Creación de mantenimientos"/>
        <ui:param name="pageNomb" value="Mantenimientos"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiIndex" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <h:outputScript library="js" name="custom/mant.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">            
            <div>
                <div class="col-md-4 col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Formulario</div>
                        <div class="panel-body">
                            <h:form>
                                <!--Form exclusivo para los remotos-->
                                <p:remoteCommand name="consMant" actionListener="#{mantenimientosBean.cons()}" update=":FormMant" 
                                                 oncomplete="INIT_OBJE_MANT();" global="true"/>
                            </h:form>
                            <h:form id="FormMant">
                                <h:inputHidden id="codi" value="#{mantenimientosBean.objeMant.codiMant}" />
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="cant" value="Intervalo de días: "/>
                                    <h:inputText id="cant" value="#{mantenimientosBean.objeMant.contDiasMant}" class="form-control" />
                                    <h:message for="cant" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="depa" value="Departamento: "/>
                                    <h:selectOneMenu id="depa" value="#{mantenimientosBean.objeMant.codiDepa}" class="form-control">
                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                        <f:selectItems value="#{departamentosBean.listDepa}" var="lst" itemLabel="#{lst.nombDepa}" itemValue="#{lst}"/>
                                        <f:converter converterId="PooConv"/>
                                    </h:selectOneMenu>
                                    <h:message for="depa" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="ubic" value="Ubicación: "/>
                                    <h:inputText id="ubic" value="#{mantenimientosBean.objeMant.codiUbi}" class="form-control" />
                                    <h:message for="ubic" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="tipo" value="Tipo de mantenimiento: "/>
                                    <h:selectOneMenu id="tipo" value="#{mantenimientosBean.objeMant.codiTipoMant}" class="form-control">
                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                        <f:selectItems value="#{tipoMantenimientosBean.listTipoMant}" var="lst2" itemLabel="#{lst2.nombTipoMant}" itemValue="#{lst2}"/>
                                        <f:converter converterId="PooConv"/>
                                    </h:selectOneMenu>
                                    <h:message for="tipo" errorClass="field-error" />
                                </div>
                                <h:inputHidden id="esta" value="#{mantenimientosBean.objeMant.estaMantPrev}"/>
                                <div class="input-group-btn right" style="padding-top: 5px;">
                                    <div class="btn-group">
                                        <h:commandLink id="btonCanc" class="btn btn-default btn-xs">
                                            <p:ajax listener="#{mantenimientosBean.limpForm()}" update="@form" global="true"/>
                                            <i class="fa fa-mail-forward"/> Cancelar
                                        </h:commandLink>                                        
                                        <c:choose>
                                            <c:when test="#{mantenimientosBean.guardar == true}">
                                                <h:commandLink id="btonGuar" class="btn btn-success btn-xs">
                                                    <p:ajax listener="#{mantenimientosBean.guar()}" process="@form" update="@form :ContMant" oncomplete="INIT_OBJE_MANT();" />
                                                    <i class="fa fa-plus"/> Guardar
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary btn-xs disabled">
                                                    <p:ajax listener="#{mantenimientosBean.modi()}" process="@form" update="@form :ContMant" oncomplete="INIT_OBJE_MANT();" />
                                                    <i class="fa fa-edit"/> Modificar
                                                </h:commandLink>
                                                <h:commandLink id="btonElim" class="btn btn-danger btn-xs disabled" onclick="return confirm('¿Desea borrar el registro?')">
                                                    <p:ajax listener="#{mantenimientosBean.elim()}" process="@form" update="@form :ContMant" oncomplete="INIT_OBJE_MANT();" />
                                                    <i class="fa fa-times"/> Eliminar
                                                </h:commandLink>
                                            </c:when>
                                            <c:otherwise>
                                                <h:commandLink id="btonGuar" class="btn btn-success btn-xs disabled">
                                                    <p:ajax listener="#{mantenimientosBean.guar()}" process="@form" update="@form :ContMant" oncomplete="INIT_OBJE_MANT();" />
                                                    <i class="fa fa-plus"/> Guardar
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary btn-xs">
                                                    <p:ajax listener="#{mantenimientosBean.modi()}" process="@form" update="@form :ContMant" oncomplete="INIT_OBJE_MANT();" />
                                                    <i class="fa fa-edit"/> Modificar
                                                </h:commandLink>
                                                <h:commandLink id="btonElim" class="btn btn-danger btn-xs" onclick="return confirm('¿Desea borrar el registro?')">
                                                    <p:ajax listener="#{mantenimientosBean.elim()}" process="@form" update="@form :ContMant" oncomplete="INIT_OBJE_MANT();" />
                                                    <i class="fa fa-times"/> Eliminar
                                                </h:commandLink>
                                            </c:otherwise>
                                        </c:choose>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContMant">
                                <h:dataTable pt:data-id="TablMant" id="TablMant" value="#{mantenimientosBean.listMant}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolbar"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Código</f:facet>
                                        <h:outputText value="#{fila.codiMant}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="cant">
                                        <f:facet name="header">Intervalo de días</f:facet>
                                        <h:outputText value="#{fila.contDiasMant}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="depa">
                                        <f:facet name="header">Departamento</f:facet>
                                        <h:outputText value="#{fila.codiDepa.nombDepa}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="ubic">
                                        <f:facet name="header">Ubicación</f:facet>
                                        <h:outputText value="#{fila.codiUbi}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="tipo">
                                        <f:facet name="header">Tipo</f:facet>
                                        <h:outputText value="#{fila.codiTipoMant.nombTipoMant}"/>   
                                    </h:column>                                    
                                    <h:column pt:data-sortable="true" pt:data-field="esta">
                                        <f:facet name="header">Estado</f:facet> 
                                        <h:panelGroup class="label label-success" rendered="#{fila.estaMantPrev eq true}">
                                            <i class="fa fa-unlock"/>Activo</h:panelGroup>
                                        <h:panelGroup class="label label-danger" rendered="#{fila.estaMantPrev ne true}">
                                            <i class="fa fa-lock"/>Inactivo</h:panelGroup>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
