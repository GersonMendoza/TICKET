<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Proceso de solicitud"/>
        <ui:param name="pageNomb" value="Procesos de solicitudes"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenuTicket" value="active"/>
        <ui:param name="actiProcesoSolicitudes" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <h:outputScript library="js" name="custom/proc_soli.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">            
            <div>
                <div class="col-md-4 col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Formulario</div>
                        <div class="panel-body">
                            <h:form>
                                <!--Form exclusivo para los remotos-->
                                <p:remoteCommand name="consProcSoli" actionListener="#{procesoSolicitudesBean.cons()}" update=":FormProcSoli" 
                                                 oncomplete="INIT_OBJE_PROCSOLI();" global="true"/>
                                <p:remoteCommand name="elimProcSoli" actionListener="#{procesoSolicitudesBean.elim()}" update=":FormProcSoli :ContProcSoli" 
                                                 oncomplete="INIT_OBJE_PROCSOLI();"  global="true"/>
                            </h:form>
                            <h:form id="FormProcSoli">
                                <h:inputHidden id="codi" value="#{procesoSolicitudesBean.objeProcSoli.codiProcSoli}" />
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="desc" value="Descripción del Proceso Solicitud "/>
                                    <h:inputTextarea id="desc" value="#{procesoSolicitudesBean.objeProcSoli.descProcSoli}" class="form-control" />
                                    <h:message for="desc" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="soli" value="Solicitud"/>
                                    <h:selectOneMenu id="soli" value="#{procesoSolicitudesBean.objeProcSoli.codiSoli}" class="form-control">
                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                        <f:selectItems value="#{solicitudesBean.listSoli}" var="lst" itemLabel="#{lst.descSoli}" itemValue="#{lst}"/>
                                        <f:converter converterId="PooConv"/>
                                    </h:selectOneMenu>
                                    <h:message for="soli" errorClass="field-error" />
                                </div>
                                <h:inputHidden id="esta" value="#{procesoSolicitudesBean.objeProcSoli.estaProcSoli}" />
                                <h:inputHidden id="fechSoli" value="#{procesoSolicitudesBean.objeProcSoli.fechProcSoli}">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:inputHidden>
                                <div class="input-group-btn right" style="padding-top: 5px;">
                                    <div class="btn-group">
                                        <h:commandLink id="btonCanc" class="btn btn-default btn-xs">
                                            <p:ajax listener="#{procesoSolicitudesBean.limpForm()}" update="@form" global="true"/>
                                            <i class="fa fa-mail-forward"/> Cancelar
                                        </h:commandLink>                                        
                                        <c:choose>
                                            <c:when test="#{procesoSolicitudesBean.guardar == true}">
                                                <h:commandLink id="btonGuar" class="btn btn-success btn-xs">
                                                    <p:ajax listener="#{procesoSolicitudesBean.guar()}" process="@form" update="@form :ContProcSoli" oncomplete="INIT_OBJE_PROCSOLI();" />
                                                    <i class="fa fa-plus"/> Guardar
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary btn-xs disabled">
                                                    <p:ajax listener="#{procesoSolicitudesBean.modi()}" process="@form" update="@form :ContProcSoli" oncomplete="INIT_OBJE_PROCSOLI();" />
                                                    <i class="fa fa-edit"/> Modificar
                                                </h:commandLink>
                                                <h:commandLink id="btonElim" class="btn btn-danger btn-xs disabled" onclick="return confirm('¿Desea borrar el registro?')">
                                                    <p:ajax listener="#{procesoSolicitudesBean.elim()}" process="@form" update="@form :ContProcSoli" oncomplete="INIT_OBJE_PROCSOLI();" />
                                                    <i class="fa fa-times"/> Eliminar
                                                </h:commandLink>
                                            </c:when>
                                            <c:otherwise>
                                                <h:commandLink id="btonGuar" class="btn btn-success btn-xs disabled">
                                                    <p:ajax listener="#{procesoSolicitudesBean.guar()}" process="@form" update="@form :ContProcSoli" oncomplete="INIT_OBJE_PROCSOLI();" />
                                                    <i class="fa fa-plus"/> Guardar
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary btn-xs">
                                                    <p:ajax listener="#{procesoSolicitudesBean.modi()}" process="@form" update="@form :ContProcSoli" oncomplete="INIT_OBJE_PROCSOLI();" />
                                                    <i class="fa fa-edit"/> Modificar
                                                </h:commandLink>
                                                <h:commandLink id="btonElim" class="btn btn-danger btn-xs" onclick="return confirm('¿Desea borrar el registro?')">
                                                    <p:ajax listener="#{procesoSolicitudesBean.elim()}" process="@form" update="@form :ContProcSoli" oncomplete="INIT_OBJE_PROCSOLI();" />
                                                    <i class="fa fa-times"/> Eliminar
                                                </h:commandLink>
                                            </c:otherwise>
                                        </c:choose>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContProcSoli">
                                <h:dataTable pt:data-id="TablProcSoli" id="TablProcSoli" value="#{procesoSolicitudesBean.listProcSoli}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolbar"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Codigo</f:facet>
                                        <h:outputText value="#{fila.codiProcSoli}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="desc">
                                        <f:facet name="header">Descripción</f:facet>
                                        <h:outputText value="#{fila.descProcSoli}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="fech">
                                        <f:facet name="header">Fecha</f:facet>
                                        <h:outputText value="#{fila.fechProcSoli}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="soli">
                                        <f:facet name="header">Solicitud</f:facet>
                                        <h:outputText value="#{fila.codiSoli.descSoli}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="esta">
                                        <f:facet name="header">Estado</f:facet> 
                                        <h:panelGroup class="label label-danger" rendered="#{fila.estaProcSoli eq '0'}">
                                            <i class="fa fa-unlock"/>Inactivo</h:panelGroup>
                                        <h:panelGroup class="label label-success" rendered="#{fila.estaProcSoli ne '0'}">
                                            <i class="fa fa-lock"/>Activo</h:panelGroup>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
