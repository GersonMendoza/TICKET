<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Proceso de Mantenimientos"/>
        <ui:param name="pageNomb" value="Proceso Mantenimientos"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiIndex" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <h:outputScript library="js" name="custom/proc_mant.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">            
            <div>
                <div class="col-md-4 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Formulario</div>
                        <div class="panel-body">
                            <h:form>
                                <!--Form exclusivo para los remotos-->
                                <p:remoteCommand name="consProcMant" actionListener="#{procesoMantenimientosBean.cons()}" update=":FormProcMant" 
                                                 oncomplete="INIT_OBJE_PROCMANT();" global="true"/>
                                <p:remoteCommand name="elimProcMant" actionListener="#{procesoMantenimientosBean.elim()}" update=":FormProcMant :ContProcMant" 
                                                 oncomplete="INIT_OBJE_PROCMANT();"  global="true"/>
                            </h:form>
                            <h:form id="FormProcMant">
                                <h:inputHidden id="codi" value="#{procesoMantenimientosBean.objeProcMant.codiProcMant}" />
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="desc" value="Descripción del Proceso Mantenimiento"/>
                                    <h:inputTextarea id="desc" value="#{procesoMantenimientosBean.objeProcMant.descProcMant}" class="form-control" />
                                    <h:message for="desc" errorClass="field-error" />
                                </div>
                                <h:inputHidden id="fechProcMant" value="#{procesoMantenimientosBean.objeProcMant.fechProcMant}">
                                    <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:inputHidden>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="usua" value="Usuario"/>
                                    <h:selectOneMenu id="usua" value="#{procesoMantenimientosBean.objeProcMant.codiUsua}" class="form-control">
                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                        <f:selectItem itemValue="1" itemLabel="Usuario 1" />
                                        <f:selectItem itemValue="2" itemLabel="Usuario 2" />
                                        <f:selectItem itemValue="3" itemLabel="Usuario 3" />
                                        <f:selectItem itemValue="4" itemLabel="Usuario 4" />
                                    </h:selectOneMenu>
                                    <h:message for="usua" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="corr" value="Correlativo"/>
                                    <h:selectOneMenu id="corr" value="#{procesoMantenimientosBean.objeProcMant.codiCorrMant}" class="form-control">
                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                        <f:selectItems value="#{correlativoMantenimientosBean.listCorrMant}" var="lst" itemLabel="#{lst.codiCorrMant}" itemValue="#{lst}"/>
                                        <f:converter converterId="PooConv"/>
                                    </h:selectOneMenu>
                                    <h:message for="corr" errorClass="field-error" />
                                </div>
                                <h:inputHidden id="esta" value="#{procesoMantenimientosBean.objeProcMant.estaProcMant}" />
                                <div class="input-group-btn right" style="padding-top: 5px;">
                                    <div class="btn-group">
                                        <h:commandLink id="btonCanc" class="btn btn-default btn-xs">
                                            <p:ajax listener="#{procesoMantenimientosBean.limpForm()}" update="@form" global="true"/>
                                            <i class="fa fa-mail-forward"/> Cancelar
                                        </h:commandLink>                                        
                                        <c:choose>
                                            <c:when test="#{procesoMantenimientosBean.guardar == true}">
                                                <h:commandLink id="btonGuar" class="btn btn-success btn-xs">
                                                    <p:ajax listener="#{procesoMantenimientosBean.guar()}" process="@form" update="@form :ContProcMant" oncomplete="INIT_OBJE_PROCMANT();" />
                                                    <i class="fa fa-plus"/> Guardar
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary btn-xs disabled">
                                                    <p:ajax listener="#{procesoMantenimientosBean.modi()}" process="@form" update="@form :ContProcMant" oncomplete="INIT_OBJE_PROCMANT();" />
                                                    <i class="fa fa-edit"/> Modificar
                                                </h:commandLink>
                                                <h:commandLink id="btonElim" class="btn btn-danger btn-xs disabled" onclick="return confirm('¿Desea borrar el registro?')">
                                                    <p:ajax listener="#{procesoMantenimientosBean.elim()}" process="@form" update="@form :ContProcMant" oncomplete="INIT_OBJE_PROCMANT();" />
                                                    <i class="fa fa-times"/> Eliminar
                                                </h:commandLink>
                                            </c:when>
                                            <c:otherwise>
                                                <h:commandLink id="btonGuar" class="btn btn-success btn-xs disabled">
                                                    <p:ajax listener="#{procesoMantenimientosBean.guar()}" process="@form" update="@form :ContProcMant" oncomplete="INIT_OBJE_PROCMANT();" />
                                                    <i class="fa fa-plus"/> Guardar
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary btn-xs">
                                                    <p:ajax listener="#{procesoMantenimientosBean.modi()}" process="@form" update="@form :ContProcMant" oncomplete="INIT_OBJE_PROCMANT();" />
                                                    <i class="fa fa-edit"/> Modificar
                                                </h:commandLink>
                                                <h:commandLink id="btonElim" class="btn btn-danger btn-xs" onclick="return confirm('No se eliminara, se cambiara de estado a inactivo ¿Desea hacer el cambio?')">
                                                    <p:ajax listener="#{procesoMantenimientosBean.elim()}" process="@form" update="@form :ContProcMant" oncomplete="INIT_OBJE_PROCMANT();" />
                                                    <i class="fa fa-times"/> Eliminar
                                                </h:commandLink>
                                            </c:otherwise>
                                        </c:choose>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContProcMant">
                                <h:dataTable pt:data-id="TablProcMant" id="TablProcMant" value="#{procesoMantenimientosBean.listProcMant}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolbar"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Codigo</f:facet>
                                        <h:outputText value="#{fila.codiProcMant}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="desc">
                                        <f:facet name="header">Descripción</f:facet>
                                        <h:outputText value="#{fila.descProcMant}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="fech">
                                        <f:facet name="header">Fecha</f:facet>
                                        <h:outputText value="#{fila.fechProcMant}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="codiusua">
                                        <f:facet name="header">Usuario</f:facet>
                                        <h:outputText value="#{fila.codiUsua}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="codicorr">
                                        <f:facet name="header">Correlativo</f:facet>
                                        <h:outputText value="#{fila.codiCorrMant.codiCorrMant}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="esta">
                                        <f:facet name="header">Estado</f:facet> 
                                        <h:panelGroup class="label label-danger" rendered="#{fila.estaProcMant eq '0'}">
                                            <i class="fa fa-unlock"/>Inactivo</h:panelGroup>
                                        <h:panelGroup class="label label-success" rendered="#{fila.estaProcMant ne '0'}">
                                            <i class="fa fa-lock"/>Activo</h:panelGroup>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
