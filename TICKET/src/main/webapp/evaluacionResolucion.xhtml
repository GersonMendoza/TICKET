<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Evaluación de Resoluciones"/>
        <ui:param name="pageNomb" value="Evaluación Resolución"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenuTicket" value="active"/>
        <ui:param name="actiEvaluacionResolucion" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <h:outputScript library="js" name="custom/evareso.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">            
            <div>
                <div class="col-md-4 col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Formulario</div>
                        <div class="panel-body">
                            <h:form>
                                <!--Form exclusivo para los remotos-->
                                <p:remoteCommand name="consEvaReso" actionListener="#{evaluacionResolucionesBean.cons()}" update=":FormEvaReso" 
                                                 oncomplete="INIT_OBJE_EVARESO();" global="true"/>
                                <p:remoteCommand name="elimEvaReso" actionListener="#{evaluacionResolucionesBean.elim()}" update=":FormEvaReso :ContEvaReso" 
                                                 oncomplete="INIT_OBJE_EVARESO();"  global="true"/>
                            </h:form>
                            <h:form id="FormEvaReso">
                                <h:inputHidden id="codi" value="#{evaluacionResolucionesBean.objeEvaReso.codiEvalReso}" />
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="opi" value="Opinión: "/>
                                    <h:inputText id="opi" value="#{evaluacionResolucionesBean.objeEvaReso.opinEvalReso}" class="form-control" />
                                    <h:message for="opi" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="obs" value="Observación: "/>
                                    <h:inputText id="obs" value="#{evaluacionResolucionesBean.objeEvaReso.obseEvalReso}" class="form-control" />
                                    <h:message for="obs" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="reso" value="Resolución de Solicitud "/>
                                    <h:selectOneMenu id="reso" value="#{evaluacionResolucionesBean.objeEvaReso.codiResoSoli}" class="form-control">
                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                        <f:selectItems value="#{resolucionSolicitudesBean.listResoSoli}" var="lst" itemLabel="#{lst.descResoSoli}" itemValue="#{lst}"/>
                                        <f:converter converterId="PooConv"/>
                                    </h:selectOneMenu>
                                    <h:message for="reso" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel for="fechReso" value="Fecha de Resolucion "/>
                                    <h:inputText  id="fechReso" value="#{resolucionSolicitudesBean.objeResoSoli.fechResoSoli}" class="form-control">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:inputText>
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:inputHidden  id="estado" value="#{resolucionSolicitudesBean.objeResoSoli.estaResoSoli}" class="form-control">
                                    </h:inputHidden>
                                </div>

                                <div class="input-group-btn right" style="padding-top: 5px;">
                                    <div class="btn-group">
                                        <h:commandLink id="btonCanc" class="btn btn-default btn-xs">
                                            <p:ajax listener="#{evaluacionResolucionesBean.limpForm()}" update="@form" global="true"/>
                                            <i class="fa fa-mail-forward"/> Cancelar
                                        </h:commandLink>
                                        <h:commandLink id="btonGuar" class="btn btn-success btn-xs" rendered="#{evaluacionResolucionesBean.guardar}">
                                            <p:ajax listener="#{evaluacionResolucionesBean.guar()}" process="@form" update="@form :ContEvaReso" oncomplete="INIT_OBJE_EVARESO();" />
                                            <i class="fa fa-plus"/> Guardar
                                        </h:commandLink>
                                        <h:commandLink id="btonModi" class="btn btn-primary btn-xs" style="display: #{evaluacionResolucionesBean.estado}">
                                            <p:ajax listener="#{evaluacionResolucionesBean.modi()}" process="@form" update="@form :ContEvaReso" oncomplete="INIT_OBJE_EVARESO();" />
                                            <i class="fa fa-edit"/> Modificar
                                        </h:commandLink>
                                        <h:outputLink id="btonElim" class="btn btn-danger btn-xs" style="display: #{evaluacionResolucionesBean.estado}" onclick="return confirm('¿Desea borrar el registro?')">
                                            <p:ajax listener="#{evaluacionResolucionesBean.elim()}" process="@form" update="@form :ContEvaReso" oncomplete="INIT_OBJE_EVARESO();" />
                                            <i class="fa fa-times"/> Eliminar
                                        </h:outputLink>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContEvaReso">
                                <h:dataTable pt:data-id="TablEvaReso" id="TablEvaReso" value="#{evaluacionResolucionesBean.listEvaReso}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolbar"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Código</f:facet>
                                        <h:outputText value="#{fila.codiEvalReso}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="desc">
                                        <f:facet name="header">Opinión</f:facet>
                                        <h:outputText value="#{fila.opinEvalReso}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="desc">
                                        <f:facet name="header">Observación</f:facet>
                                        <h:outputText value="#{fila.obseEvalReso}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="desc">
                                        <f:facet name="header">Resolución</f:facet>
                                        <h:outputText value="#{fila.codiResoSoli.descResoSoli}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="fech">
                                        <f:facet name="header">Fecha Resolución</f:facet>
                                        <h:outputText value="#{fila.fechEvalReso}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                        </h:outputText>   
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
