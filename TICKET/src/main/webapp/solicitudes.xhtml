<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Creación de solicitudes"/>
        <ui:param name="pageNomb" value="Solicitudes"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiIndex" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <h:outputScript library="js" name="custom/soli.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">            
            <div>
                <div class="col-md-4 col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Formulario</div>
                        <div class="panel-body">
                            <h:form>
                                <!--Form exclusivo para los remotos-->
                                <p:remoteCommand name="consSoli" actionListener="#{solicitudesBean.cons()}" update=":FormSoli" 
                                                 oncomplete="INIT_OBJE_SOLI();" global="true"/>
                                <p:remoteCommand name="elimSoli" actionListener="#{solicitudesBean.elim()}" update=":FormSoli :ContSoli" 
                                                 oncomplete="INIT_OBJE_SOLI();"  global="true"/>
                            </h:form>
                            <h:form id="FormSoli">
                                <h:inputHidden id="codi" value="#{solicitudesBean.objeSoli.codiSoli}" />
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="desc" value="Descripción: "/>
                                    <h:inputText id="desc" value="#{solicitudesBean.objeSoli.descSoli}" class="form-control" />
                                    <h:message for="desc" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="grup" value="Departamento: "/>
                                    <h:selectOneMenu id="grup" value="#{solicitudesBean.objeSoli.codiDepa}" class="form-control">
                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                        <f:selectItems value="#{departamentosBean.listDepa}" var="lst" itemLabel="#{lst.nombDepa}" itemValue="#{lst}"/>
                                        <f:converter converterId="PooConv"/>
                                    </h:selectOneMenu>
                                    <h:message for="grup" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="tiem" value="Tiempo de resolución: "/>
                                    <h:inputText id="tiem" value="#{solicitudesBean.objeSoli.tiemResoSoli}" class="form-control" />
                                    <h:message for="tiem" errorClass="field-error" />
                                </div>
                                
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="prio" value="Prioridad: "/>
                                    <h:inputText id="prio" value="#{solicitudesBean.objeSoli.prioSoli}" class="form-control" />
                                    <h:message for="prio" errorClass="field-error" />
                                </div>                                
                                <div class="input-group-btn right" style="padding-top: 5px;">
                                    <div class="btn-group">
                                        <h:commandLink id="btonCanc" class="btn btn-default btn-xs">
                                            <p:ajax listener="#{solicitudesBean.limpForm()}" process="@form" update="@form" global="true"/>
                                            <i class="fa fa-mail-forward"/> Cancelar
                                        </h:commandLink>
                                        <h:commandLink id="btonGuar" class="btn btn-success btn-xs" rendered="#{solicitudesBean.guardar}">
                                            <p:ajax listener="#{solicitudesBean.guar()}" process="@form" update="@form :ContSoli" oncomplete="INIT_OBJE_ALUM();" />
                                            <i class="fa fa-plus"/> Guardar
                                        </h:commandLink>
                                        <h:commandLink id="btonModi" class="btn btn-primary btn-xs" rendered="#{!solicitudesBean.guardar}">
                                            <p:ajax listener="#{solicitudesBean.modi()}" process="@form" update="@form :ContSoli" oncomplete="INIT_OBJE_ALUM();" />
                                            <i class="fa fa-edit"/> Modificar
                                        </h:commandLink>
                                        <h:outputLink id="btonElim" class="btn btn-danger btn-xs" rendered="#{!solicitudesBean.guardar}" 
                                                      pt:data-toggle="confirmation" pt:data-btn-ok-label="Sí" pt:data-btn-ok-icon="fa fa-times"
                                                      pt:data-btn-ok-class="btn-danger btn-xs" pt:data-btn-cancel-label="No" pt:data-btn-cancel-icon="fa fa-mail-forward"
                                                      pt:data-btn-cancel-class="btn-default btn-xs" pt:data-title="¿Esta seguro que desea eliminar?">
                                            <i class="fa fa-times"/> Eliminar
                                        </h:outputLink>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContSoli">
                                <h:dataTable pt:data-id="TablSoli" id="TablAlum" value="#{alumnosBean.listAlum}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolbar"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Código</f:facet>
                                        <h:outputText value="#{fila.codiAlum}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="nomb">
                                        <f:facet name="header">Nombre</f:facet>
                                        <h:outputText value="#{fila.nombAlum.concat(' ').concat(fila.apelAlum)}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Fecha Nac.</f:facet>
                                        <h:outputText value="#{fila.fechNaciAlum}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-6"/>
                                        </h:outputText>                            
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Email</f:facet>
                                        <h:outputText value="#{fila.mailAlum}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Teléfono</f:facet> 
                                        <h:outputText value="#{fila.teleAlum}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true">
                                        <f:facet name="header">Dirección</f:facet> 
                                        <h:outputText value="#{fila.direAlum}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
