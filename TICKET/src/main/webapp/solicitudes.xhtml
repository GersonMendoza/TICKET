<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Creación de solicitudes"/>
        <ui:param name="pageNomb" value="Solicitudes"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiIndex" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <h:outputScript library="js" name="custom/soli.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">            
            <div>
                <div class="col-md-4 col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Formulario</div>
                        <div class="panel-body">
                            <h:form>
                                <!--Form exclusivo para los remotos-->
                                <p:remoteCommand name="consSoli" actionListener="#{solicitudesBean.cons()}" update=":FormSoli" 
                                                 oncomplete="INIT_OBJE_SOLI();" global="true"/>
                            </h:form>
                            <h:form id="FormSoli">
                                <h:inputHidden id="codi" value="#{solicitudesBean.objeSoli.codiSoli}" />
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="desc" value="Descripción: "/>
                                    <h:inputText id="desc" value="#{solicitudesBean.objeSoli.descSoli}" class="form-control" />
                                    <h:message for="desc" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="usua" value="Usuario: "/>
                                    <h:inputText id="usua" value="#{solicitudesBean.objeSoli.codiUsua}" class="form-control" />
                                    <h:message for="usua" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="enca" value="Encargado: "/>
                                    <h:inputText id="enca" value="#{solicitudesBean.objeSoli.codiEnca}" class="form-control" />
                                    <h:message for="enca" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="equi" value="Equipo: "/>
                                    <h:inputText id="equi" value="#{solicitudesBean.objeSoli.codiEqui}" class="form-control" />
                                    <h:message for="equi" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="ubic" value="Ubicación: "/>
                                    <h:inputText id="ubic" value="#{solicitudesBean.objeSoli.codiUbic}" class="form-control" />
                                    <h:message for="ubic" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="depa" value="Departamento: "/>
                                    <h:selectOneMenu id="depa" value="#{solicitudesBean.objeSoli.codiDepa}" class="form-control">
                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                        <f:selectItems value="#{departamentosBean.listDepa}" var="lst" itemLabel="#{lst.nombDepa}" itemValue="#{lst}"/>
                                        <f:converter converterId="PooConv"/>
                                    </h:selectOneMenu>
                                    <h:message for="depa" errorClass="field-error" />
                                </div>
                                <h:outputLabel  for="fechSoli" value="Fecha Solicitud: "/>
                                <h:inputHidden id="fechSoli" value="#{solicitudesBean.objeSoli.fechHoraSoli}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:inputHidden>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="tiem" value="Tiempo de resolución: "/>
                                    <h:inputText id="tiem" value="#{solicitudesBean.objeSoli.tiemResoSoli}" class="form-control" />
                                    <h:message for="tiem" errorClass="field-error" />
                                </div>                                
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="prio" value="Prioridad: "/>
                                    <h:selectOneMenu id="prio" value="#{solicitudesBean.objeSoli.prioSoli}" class="form-control">
                                        <f:selectItem itemValue="Alta" itemLabel="Alta"/>
                                        <f:selectItem itemValue="Media" itemLabel="Media"/>
                                        <f:selectItem itemValue="Baja" itemLabel="Baja"/>
                                    </h:selectOneMenu>
                                    <h:message for="prio" errorClass="field-error" />
                                </div>
                                <h:inputHidden id="esta" value="#{solicitudesBean.objeSoli.estaSoli}"/>
                                <div class="input-group-btn right" style="padding-top: 5px;">
                                    <div class="btn-group">
                                        <h:commandLink id="btonCanc" class="btn btn-default btn-xs">
                                            <p:ajax listener="#{solicitudesBean.limpForm()}" update="@form" global="true"/>
                                            <i class="fa fa-mail-forward"/> Cancelar
                                        </h:commandLink>                                        
                                        <c:choose>
                                            <c:when test="#{solicitudesBean.guardar == true}">
                                                <h:commandLink id="btonGuar" class="btn btn-success btn-xs">
                                                    <p:ajax listener="#{solicitudesBean.guar()}" process="@form" update="@form :ContSoli" oncomplete="INIT_OBJE_SOLI();" />
                                                    <i class="fa fa-plus"/> Guardar
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary btn-xs disabled">
                                                    <p:ajax listener="#{solicitudesBean.modi()}" process="@form" update="@form :ContSoli" oncomplete="INIT_OBJE_SOLI();" />
                                                    <i class="fa fa-edit"/> Modificar
                                                </h:commandLink>
                                                <h:commandLink id="btonElim" class="btn btn-danger btn-xs disabled" onclick="return confirm('¿Desea borrar el registro?')">
                                                    <p:ajax listener="#{solicitudesBean.elim()}" process="@form" update="@form :ContSoli" oncomplete="INIT_OBJE_SOLI();" />
                                                    <i class="fa fa-times"/> Eliminar
                                                </h:commandLink>
                                            </c:when>
                                            <c:otherwise>
                                                <h:commandLink id="btonGuar" class="btn btn-success btn-xs disabled">
                                                    <p:ajax listener="#{solicitudesBean.guar()}" process="@form" update="@form :ContSoli" oncomplete="INIT_OBJE_SOLI();" />
                                                    <i class="fa fa-plus"/> Guardar
                                                </h:commandLink>
                                                <h:commandLink id="btonModi" class="btn btn-primary btn-xs">
                                                    <p:ajax listener="#{solicitudesBean.modi()}" process="@form" update="@form :ContSoli" oncomplete="INIT_OBJE_SOLI();" />
                                                    <i class="fa fa-edit"/> Modificar
                                                </h:commandLink>
                                                <h:commandLink id="btonElim" class="btn btn-danger btn-xs" onclick="return confirm('¿Desea borrar el registro?')">
                                                    <p:ajax listener="#{solicitudesBean.elim()}" process="@form" update="@form :ContSoli" oncomplete="INIT_OBJE_SOLI();" />
                                                    <i class="fa fa-times"/> Eliminar
                                                </h:commandLink>
                                            </c:otherwise>
                                        </c:choose>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContSoli">
                                <h:dataTable pt:data-id="TablSoli" id="TablSoli" value="#{solicitudesBean.listSoli}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolbar"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Código</f:facet>
                                        <h:outputText value="#{fila.codiSoli}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="desc">
                                        <f:facet name="header">Descripción</f:facet>
                                        <h:outputText value="#{fila.descSoli}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="usua">
                                        <f:facet name="header">Usuario</f:facet>
                                        <h:outputText value="#{fila.codiUsua}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="enca">
                                        <f:facet name="header">Encargado</f:facet>
                                        <h:outputText value="#{fila.codiEnca}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="equi">
                                        <f:facet name="header">Equipo</f:facet>
                                        <h:outputText value="#{fila.codiEqui}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="ubic">
                                        <f:facet name="header">Ubicación</f:facet>
                                        <h:outputText value="#{fila.codiUbic}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="depa">
                                        <f:facet name="header">Departamento</f:facet>
                                        <h:outputText value="#{fila.codiDepa.nombDepa}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="fech">
                                        <f:facet name="header">Fecha</f:facet>
                                        <h:outputText value="#{fila.fechHoraSoli}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm:ss"/>
                                        </h:outputText>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="prio">
                                        <f:facet name="header">Prioridad</f:facet> 
                                        <h:panelGroup class="label label-danger" rendered="#{fila.prioSoli eq 'Alta'}">
                                            <i/>Alta</h:panelGroup>
                                        <h:panelGroup class="label label-warning" rendered="#{fila.prioSoli eq 'Media'}">
                                            <i/>Media</h:panelGroup>
                                        <h:panelGroup class="label label-success" rendered="#{fila.prioSoli eq 'Baja'}">
                                            <i/>Baja</h:panelGroup>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="esta">
                                        <f:facet name="header">Estado</f:facet> 
                                        <h:panelGroup class="label label-success" rendered="#{fila.estaSoli eq '1'}">
                                            <i class="fa fa-unlock"/>Activo</h:panelGroup>
                                        <h:panelGroup class="label label-danger" rendered="#{fila.estaSoli ne '1'}">
                                            <i class="fa fa-lock"/>Inactivo</h:panelGroup>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
