<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="Resolucion de Solicitudes"/>
        <ui:param name="pageNomb" value="Resolución Solicitudes"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiMenuTicket" value="active"/>
        <ui:param name="actiResoluciones" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <h:outputScript library="js" name="custom/resosoli.js"/>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">            
            <div>
                <div class="col-md-4 col-xs-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Formulario</div>
                        <div class="panel-body">
                            <h:form>
                                <!--Form exclusivo para los remotos-->
                                <p:remoteCommand name="consResoSoli" actionListener="#{resolucionSolicitudesBean.cons()}" update=":FormResoSoli" 
                                                 oncomplete="INIT_OBJE_RESOSOLI();" global="true"/>
                                <p:remoteCommand name="elimResoSoli" actionListener="#{resolucionSolicitudesBean.elim()}" update=":FormResoSoli :ContResoSoli" 
                                                 oncomplete="INIT_OBJE_RESOSOLI();"  global="true"/>
                            </h:form>
                            <h:form id="FormResoSoli">
                                <h:inputHidden id="codi" value="#{resolucionSolicitudesBean.objeResoSoli.codiResoSoli}" />
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="desc" value="Descripción: "/>
                                    <h:inputText id="desc" value="#{resolucionSolicitudesBean.objeResoSoli.descResoSoli}" class="form-control" />
                                    <h:message for="desc" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="fechReso" value="Fecha de Resolucion "/>
                                    <h:inputText  id="fechReso" value="#{resolucionSolicitudesBean.objeResoSoli.fechResoSoli}" class="form-control">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:inputText>
                                    <h:message for="fechReso" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="tipoTrab" value="Tipo Trabajo: "/>
                                    <h:inputText id="tipoTrab" value="#{resolucionSolicitudesBean.objeResoSoli.tipoTrabSoli}" class="form-control" />
                                    <h:message for="tipoTrab" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="soli" value="Solicitud "/>
                                    <h:selectOneMenu id="soli" value="#{resolucionSolicitudesBean.objeResoSoli.codiSoli}" class="form-control">
                                        <f:selectItem pt:data-hidden="true" itemLabel="Seleccione..."/>
                                        <f:selectItems value="#{solicitudesBean.listSoli}" var="lst" itemLabel="#{lst.descSoli}" itemValue="#{lst}"/>
                                        <f:converter converterId="PooConv"/>
                                    </h:selectOneMenu>
                                    <h:message for="soli" errorClass="field-error" />
                                </div>
                                <div class="input-group input-group-xs">
                                    <h:outputLabel  for="estasoli" value="Estado "/>
                                    <h:selectOneMenu id="estasoli" value="#{resolucionSolicitudesBean.objeResoSoli.estaResoSoli}" class="form-control">
                                        <f:selectItem itemLabel="Bueno" itemValue="0"/>
                                        <f:selectItem itemLabel="Reparado" itemValue="1"/>
                                        <f:selectItem itemLabel="Descartado" itemValue="2"/>
                                    </h:selectOneMenu>
                                    <h:message for="estasoli" errorClass="field-error" />
                                </div>

                                <div class="input-group-btn right" style="padding-top: 5px;">
                                    <div class="btn-group">
                                        <h:commandLink id="btonCanc" class="btn btn-default btn-xs">
                                            <p:ajax listener="#{resolucionSolicitudesBean.limpForm()}" update="@form" global="true"/>
                                            <i class="fa fa-mail-forward"/> Cancelar
                                        </h:commandLink>
                                        <h:commandLink id="btonGuar" class="btn btn-success btn-xs" rendered="#{resolucionSolicitudesBean.guardar}">
                                            <p:ajax listener="#{resolucionSolicitudesBean.guar()}" process="@form" update="@form :ContResoSoli" oncomplete="INIT_OBJE_RESOSOLI();" />
                                            <i class="fa fa-plus"/> Guardar
                                        </h:commandLink>
                                        <h:commandLink id="btonModi" class="btn btn-primary btn-xs" style="display: #{resolucionSolicitudesBean.estado}">
                                            <p:ajax listener="#{resolucionSolicitudesBean.modi()}" process="@form" update="@form :ContResoSoli" oncomplete="INIT_OBJE_RESOSOLI();" />
                                            <i class="fa fa-edit"/> Modificar
                                        </h:commandLink>
                                        <h:outputLink id="btonElim" class="btn btn-danger btn-xs" style="display: #{resolucionSolicitudesBean.estado}" onclick="return confirm('¿Desea borrar el registro?')">
                                            <p:ajax listener="#{resolucionSolicitudesBean.elim()}" process="@form" update="@form :ContResoSoli" oncomplete="INIT_OBJE_RESOSOLI();" />
                                            <i class="fa fa-times"/> Eliminar
                                        </h:outputLink>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-xs-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Tabla de Datos</div>
                        <div class="panel-body">
                            <h:panelGroup id="ContResoSoli">
                                <h:dataTable pt:data-id="TablResoSoli" id="TablResoSoli" value="#{resolucionSolicitudesBean.listResoSoli}"
                                             var="fila" class="boottable" pt:data-toolbar="#toolbar"
                                             styleClass="table-hover table-bordered table-condensed table-striped table-responsive"
                                             pt:data-show-refresh="false" pt:data-show-toggle="false" pt:data-show-columns="false" 
                                             pt:data-search="true" pt:data-pagination="true" pt:data-page-list="[5, 10, 20, 50]"
                                             pt:data-click-to-select="true"  pt:data-select-item-name="radio"
                                             pt:data-single-select="true">                                
                                    <h:column pt:data-field="state" pt:data-checkbox="true">
                                    </h:column>
                                    <h:column pt:data-align="right" pt:data-sortable="true" pt:data-field="id">
                                        <f:facet name="header">Código</f:facet>
                                        <h:outputText value="#{fila.codiResoSoli}"/>
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="desc">
                                        <f:facet name="header">Descripción</f:facet>
                                        <h:outputText value="#{fila.descResoSoli}"/>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="fech">
                                        <f:facet name="header">Fecha Resolución</f:facet>
                                        <h:outputText value="#{fila.fechResoSoli}">
                                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                        </h:outputText>   
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="trab">
                                        <f:facet name="header">Tipo Trabajo</f:facet>
                                        <h:outputText value="#{fila.tipoTrabSoli}" />
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="soli">
                                        <f:facet name="header">Solicitud</f:facet>
                                        <h:outputText value="#{fila.codiSoli.descSoli}" />
                                    </h:column>
                                    <h:column pt:data-sortable="true" pt:data-field="est">
                                        <f:facet name="header">Estado</f:facet>
                                        <h:panelGroup class="label label-primary" rendered="#{fila.estaResoSoli eq '0'}">
                                            <i/>Bueno</h:panelGroup>
                                        <h:panelGroup class="label label-warning" rendered="#{fila.estaResoSoli eq '1'}">
                                            <i/>Reparado</h:panelGroup>
                                        <h:panelGroup class="label label-danger" rendered="#{fila.estaResoSoli eq '2'}">
                                            <i/>Descartado</h:panelGroup>  
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
